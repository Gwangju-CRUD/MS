<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>

	<tr th:each="analysis : ${analysisList}">
		<td><img th:src="'data:image/png;base64,' + ${analysis.base64ProductImg}" alt="Image" width="100" height="100"/></td>
		<td th:text="${analysis.predictionDate}"></td>
		<td th:text="${analysis.predictionAccuracy}"></td>
		<td th:text="${analysis.predictionJdm}"></td><br>
	</tr>

</body>

</html>
