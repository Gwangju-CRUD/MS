        <div class="card-container-chart">
            <div class="chartcard">
                <div class="card-header">
                    <h5 class="card-title">차트</h5>
                </div>
                <div class="card-body" style="overflow: hidden;">
                    <h5 class="card-title"></h5>
                    <!-- 원형차트 -->
                    <div id="pieChart" style="min-height: 400px; max-width: 100%; max-height: 100%;"
                         class="echart"></div>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            const pieChart = echarts.init(document.querySelector("#pieChart"));
                            pieChart.setOption({
                                title: {
                                    text: '금일 양불판정 차트',
                                    left: 'center'
                                },
                                tooltip: {
                                    trigger: 'item'
                                },
                                legend: {
                                    orient: 'vertical',
                                    left: 'left'
                                },
                                series: [{
                                    name: '개수',
                                    type: 'pie',
                                    radius: '70%',
                                    data: [{
                                            value: 1300,
                                            name: '정상',
                                            itemStyle: {
                                                color: 'gray'
                                            }
                                        },
                                        {
                                            value: 700,
                                            name: '불량',
                                            itemStyle: {
                                                color: '#EFDC05'
                                            }
                                        },
                                    ],
                                    emphasis: {
                                        itemStyle: {
                                            shadowBlur: 10,
                                            shadowOffsetX: 0,
                                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                                        }
                                    }
                                }]
                            });

                            // 차트 크기 조절
                            window.addEventListener("resize", () => {
                                pieChart.resize();
                            });
                        });
                    </script>
                </div>
            </div>

            <div class="chartcard">
                <div class="card-header">
                    <h5 class="card-title">평균분석결과와 금일분석결과 비교</h5>
                </div>
                <div class="card-body" style="overflow: hidden;">

                    <!-- 차트 -->
                    <div id="verticalBarChart" style="min-height: 400px;" class="echart"></div>
                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            const verticalBarChart = echarts.init(document.querySelector("#verticalBarChart"));
                            verticalBarChart.setOption({
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'shadow'
                                    }
                                },
                                legend: {},
                                grid: {
                                    left: '3%',
                                    right: '4%',
                                    bottom: '3%',
                                    containLabel: true
                                },
                                xAxis: {
                                    type: 'value',
                                    boundaryGap: [0, 0.01]
                                },
                                yAxis: {
                                    type: 'category',
                                    data: ['금일', '평균']
                                },
                                series: [{
                                        name: '정상',
                                        type: 'bar',
                                        data: [2000, 2500],
                                        itemStyle: {
                                            color: 'gray'
                                        }
                                    },
                                    {
                                        name: '불량',
                                        type: 'bar',
                                        data: [500, 600],
                                        itemStyle: {
                                            color: '#E53A40'
                                        }
                                    }
                                ]
                            });

                            // 차트 크기 조절
                            window.addEventListener("resize", () => {
                                verticalBarChart.resize();
                            });
                        });
                    </script>
                </div>
            </div>
        </div>

<script>


    $('.owl-carousel').owlCarousel({

        items: 6, // 슬라이드 표시할 항목 수
        loop: true, // 무한루프
        autoplay: true, // 자동 재생
        autoplayTimeout: 1000, // 시간간격(1초로해놈)
        autoplayHoverPause: true, // 마우스 호버 시 재생 정지
        margin: 50
    });

</script>


<!-- 미완성 -->
<!-- 
-----------------------
모달에 이미지 경로 설정 
----------------------
-->
<script>
    $(document).ready(function () {
        // 이미지 클릭 -> 모달이미지
        $('.owl-carousel img').on('click', function () {
            var imgSrc = $(this).attr('src');
            console.log(imgSrc);
            $('#modalImage').attr('src', imgSrc);

            // 모달 바디 이미지 src 출력
            $('#modalImageSrc').text('이미지 경로: ' + imgSrc);
        });

    });
</script>

<!-- 사진을 눌렀을 때 나타날 모달  -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">이미지 상세보기</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" class="img-fluid" alt="모달 이미지">
            </div>
        </div>
    </div>
