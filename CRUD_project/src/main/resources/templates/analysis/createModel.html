<!DOCTYPE html>
<html
    lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{navLayout}">
    <head>
        <link href="/CSS/createModel.css" rel="stylesheet"></link>
    </head>
    <body id="page-top">
        <div layout:fragment="content">
          <div class="container-fluid" style="height: 86vh;">
            



            <h2>모델 생성</h2>
            <p>웹캠 이미지로 모델을 생성한다</p>
            <div class="card">
              <div class="card-body">
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <!-- 비디오 div -->
                      <div style="margin-bottom: 10px;">
                        <video id="video" autoplay="autoplay"></video>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <!-- 오른쪽에 배치될 div들 -->
                      
                      <!-- 정상 이미지 -->

                        <div id="goodandbad">
                          <p id="normal_count_place">정상 이미지 : <span id="normal_count"></span>/ 1000</p>
                        </div>
                        
                        <div>
                          <button id="capture_normal" type="button" class="btn btn-success">웹캠으로 정상 제품 이미지 생성</button>
                        </div>
                        
                      
                
                      <!-- 불량 이미지 -->
                        <div id="goodandbad">
                          <p id="error_count_place">불량 이미지 : <span id="error_count"></span>/ 1000</p>
                        </div>
                        
                        <div>
                          <button id="capture_error" type="button" class="btn btn-danger">웹캠으로 불량 제품 이미지 생성</button>
                        </div>
                        
                      
                        
                      
                        <!-- 모델이름 입력하고 모델생성 버튼 -->
                          <div id="modelcreate">
                            <input id="cam_model_name" type="text" placeholder="모델 이름을 입력해 주세요"></input>
                            <button type="button" class="btn btn-primary" id="cam_model_create">웹캠 이미지로 <br>모델 생성</button>
                          </div>
                        
                      


                    </div>
                    <p>
                      <button id="delete_images">전송한 이미지 삭제</button>
                    </p>
                  </div>
                
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- 공통으로 사용할 canvas -->
                      <canvas id="canvas" style="display: none"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
              


              <div class="card" style="margin-top: 20px;">
                <div class="card-body">
                  
                </div>
              </div>
              
              <div class="card" style="margin-top: 20px;">
                <div class="card-body">
                  <h3>폴더 이미지로 모델 생성</h3>
                  <p>
                    <input id="folder_path_normal" type="file" multiple="multiple" placeholder="정상 이미지 선택">정상 이미지 선택</input>
                    <input id="folder_path_error" type="file" multiple="multiple" placeholder="불량 이미지 선택">불량 이미지 선택</input>
                  </p>
                  <p>
                    <input id="imgae_model_name" type="text" placeholder="모델 이름을 입력해 주세요"></input>
                    <button id="folder_image_create">폴더 이미지로 모델 생성</button>
                  </p>
                  <p>
                    <button id="upload_images">DB에 데이터셋 업로드</button>
                  </p>
                </div>
              </div>
        <script src="/JS/createModel.js"></script>
        </div>
    </div>
</body>
</html>
