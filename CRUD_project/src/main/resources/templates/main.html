<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{navLayout}">

    <body>
        <div layout:fragment="content" class="mr-5">
            <!--본문 내용만 적으면 됨-->
            <!-- 주 페이지 콘텐츠 -->
            <div class="container-fluid ml-4 mt-4 mb-4 mr-4 p-4">
                <div th:text="${allCountAnalysis}"></div>
                <div class="content">
                    <div class="animated fadeIn">
                        <div class="row">
                            <div class="col-lg-6">
                                <!-- 알람 each문 시작 -->
                                <div class="card shadow-sm">
                                    <div class="card-title text-lg text-dark ml-3 pt-3 mb-0">알림 및 공지사항</div>
                                    <hr style=" margin-top: 0.75rem; margin-bottom: 0.75rem;">
                                    <div class="card-body container pt-1" style="height: 415px;">
                                        <!-- Thymeleaf의 조건문 사용 -->
                                        <div th:if="${#lists.isEmpty(alarmList)}" class="h-100 row">
                                            <div class="d-flex justify-content-center col align-self-center">현재는 알람이 없습니다.</div>
                                        </div>
                                        <div
                                            th:each="alarm : ${alarmList}"
                                            class="alert alert-danger row p-1 align-items-center shadow-sm"
                                            role="alert">

                                            <div class="ml-3 align-middle">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="30"
                                                    height="30"
                                                    fill="currentColor"
                                                    class="bi bi-exclamation-triangle-fill"
                                                    viewbox="0 0 16 16">
                                                    <path
                                                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                                </svg>
                                            </div>
                                            <div class="p-3 col font-weight-bold align-middle ml-3" th:text="${alarm.msg}"></div>
                                            <div class="col align-self-end text-right" th:text="${alarm.alarmDate}"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 알람 each문 끝 -->
                            </div>
                            <div class="col-lg-6 mt-0 pr-0">
                                <!-- Pending Requests Card Example -->
                                <!-- 노랑카드 -->
                                <div class="mb-5" style="height:130px">
                                    <div class="card border-left-warning shadow-sm h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-md font-weight-bold text-warning text-uppercase mb-1">
                                                        누적 사용자 수</div>
                                                    <div class="h3 mb-0 font-weight-bold text-gray-800" th:text="${memberCount}"></div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-comments fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-5" style="height:130px">
                                    <div class="card border-left-info shadow-sm h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-md font-weight-bold text-info text-uppercase mb-1">
                                                        단건 분석 건수</div>
                                                    <div class="h3 mb-0 font-weight-bold text-gray-800" th:text="${singleAnalysisCount}"></div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-weight-scale fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-4" style="height:130px">
                                    <div class="card border-left-success shadow-sm h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div class="text-md font-weight-bold text-success text-uppercase mb-1">
                                                        누적 실시간 분석 건수</div>
                                                    <div class="h3 mb-0 font-weight-bold text-gray-800" th:text="${realTimeAnalysisCount}"></div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- .animated -->
                        <div class="row">
                            <!-- 차트 시작 -->
                            <div class="col-lg-6 mt-4">
                                <div class="card shadow-sm">
                                    <div class="card-title text-lg text-dark ml-3 pt-3 mb-0">일별 양불판정 차트</div>
                                    <hr style=" margin-top: 0.75rem; margin-bottom: 0.75rem;">
                                    <div class="card-body" style="height: 415px">
                                        <div id="pieChartCoustom" style="height: 100%"></div>
                                        <script type="text/javascript">
                                             var dom = document.getElementById('pieChartCoustom');
                                             var normalAnalysis = [[${allCountAnalysis.dailyNomalCount}]];
                                             var errorAnalysis = [[${allCountAnalysis.dailyErrorCount}]];
                                             var myChart = echarts.init(dom, null, {
                                                 renderer: 'canvas',
                                                 useDirtyRect: false
                                             });
                                             var app = {};

                                             var option;

                                             option = {
                                                 tooltip: {
                                                     trigger: 'item'
                                                 },
                                                 legend: {
                                                     top: '0%',
                                                     left: 'center'
                                                 },
                                                 color: [
                                                     '#5470c6', '#EE6666'
                                                 ],
                                                 series: [
                                                     {
                                                         name: 'Access From',
                                                         type: 'pie',
                                                         radius: [
                                                             '40%', '70%'
                                                         ],

                                                         avoidLabelOverlap: false,
                                                         label: {
                                                             show: false,
                                                             position: 'center'
                                                         },
                                                         emphasis: {
                                                             label: {
                                                                 show: false,
                                                                 fontSize: 40,
                                                                 fontWeight: 'bold'
                                                             }
                                                         },
                                                         labelLine: {
                                                             show: false
                                                         },
                                                         data: [
                                                             {
                                                                 value: normalAnalysis,
                                                                 name: '정상'
                                                             }, {
                                                                 value: errorAnalysis,
                                                                 name: '불량'
                                                             }
                                                         ]
                                                     }
                                                 ]
                                             };

                                             if (option && typeof option === 'object') {
                                                 myChart.setOption(option);
                                             }

                                             window.addEventListener('resize', myChart.resize);
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <!-- 차트 끝 -->

                            <div class="col-lg-6 mt-0 pr-0 mt-4">
                                <div class="card shadow-sm">
                                    <div class="card-title text-lg text-dark ml-3 pt-3 mb-0">주간 양불판정 차트</div>
                                    <hr style=" margin-top: 0.75rem; margin-bottom: 0.75rem;">
                                    <div class="card-body" style="height: 415px">
                                        <div id="barChart" style="height: 100%"></div>
                                        <script th:inline="javascript" type="text/javascript">
                                            var dom = document.getElementById('barChart');
                                            var weekList = [[${allCountAnalysis.weekList}]];
                                            var myChart = echarts.init(dom, null, {
                                                renderer: 'canvas',
                                                useDirtyRect: false
                                            });
                                            var app = {};

                                            var option;

                                            option = {
                                                title: {},
                                                tooltip: {
                                                    trigger: 'axis',
                                                    axisPointer: {
                                                        type: 'shadow'
                                                    }
                                                },
                                                color: [
                                                    '#5470c6', '#EE6666'
                                                ],
                                                legend: {},
                                                grid: {
                                                    left: '3%',
                                                    right: '4%',
                                                    bottom: '3%',
                                                    containLabel: true
                                                },
                                                xAxis: {
                                                    type: 'value',
                                                    boundaryGap: [0, 0.01]
                                                },
                                                yAxis: {
                                                    type: 'category',
                                                    data: [
                                                    weekList[6],
                                                    weekList[5],
                                                    weekList[4],
                                                    weekList[3],
                                                    weekList[2],
                                                    weekList[1],
                                                    weekList[0]
                                                    ]
                                                },
                                                series: [
                                                    {
                                                        name: '정상',
                                                        type: 'bar',
                                                        data: [
                                                        [[${allCountAnalysis.weekNomalCount[6]}]],
                                                        [[${allCountAnalysis.weekNomalCount[5]}]],
                                                        [[${allCountAnalysis.weekNomalCount[4]}]],
                                                        [[${allCountAnalysis.weekNomalCount[3]}]],
                                                        [[${allCountAnalysis.weekNomalCount[2]}]],
                                                        [[${allCountAnalysis.weekNomalCount[1]}]],
                                                        [[${allCountAnalysis.weekNomalCount[0]}]]
                                                        ]
                                                    }, {
                                                        name: '불량',
                                                        type: 'bar',
                                                        data: [
                                                        [[${allCountAnalysis.weekErrorCount[6]}]],
                                                        [[${allCountAnalysis.weekErrorCount[5]}]],
                                                        [[${allCountAnalysis.weekErrorCount[4]}]],
                                                        [[${allCountAnalysis.weekErrorCount[3]}]],
                                                        [[${allCountAnalysis.weekErrorCount[2]}]],
                                                        [[${allCountAnalysis.weekErrorCount[1]}]],
                                                        [[${allCountAnalysis.weekErrorCount[0]}]]
                                                        ]
                                                    }
                                                ]
                                            };

                                            if (option && typeof option === 'object') {
                                                myChart.setOption(option);
                                            }

                                            window.addEventListener('resize', myChart.resize);
                                        </script>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12 mt-0 pr-0 mt-5">
                                <div class="card shadow-sm">
                                    <div class="card-title text-lg text-dark ml-3 pt-3 mb-0">월간 양불판정 차트</div>
                                    <hr style=" margin-top: 0.75rem; margin-bottom: 0.75rem;">
                                    <div class="card-body" style="height: 415px">

                                        <div id="waveChart" style="height: 100%"></div>

                                        <script type="text/javascript">
                                            var dom = document.getElementById('waveChart');
                                            var myChart = echarts.init(dom, null, {
                                                renderer: 'canvas',
                                                useDirtyRect: false
                                            });
                                            var app = {};

                                            var option;

                                            const colors = ['#5470c6', '#EE6666'];
                                            option = {
                                                color: colors,
                                                tooltip: {
                                                    trigger: 'none',
                                                    axisPointer: {
                                                        type: 'cross'
                                                    }
                                                },
                                                legend: {},
                                                grid: {
                                                    top: 70,
                                                    bottom: 50
                                                },
                                                xAxis: [
                                                    {
                                                        type: 'category',
                                                        axisTick: {
                                                            alignWithLabel: true
                                                        },
                                                        axisLine: {
                                                            onZero: false,
                                                            lineStyle: {
                                                                color: colors[1]
                                                            }
                                                        },
                                                        axisPointer: {
                                                            label: {
                                                                formatter: function (params) {
                                                                    return ('불량  ' + params.value + (
                                                                        params.seriesData.length
                                                                            ? '：' + params.seriesData[0].data
                                                                            : ''
                                                                    ));
                                                                }
                                                            }
                                                        },
                                                        // prettier-ignore
                                                        data: [
                                                            '2023-1',
                                                            '2023-2',
                                                            '2023-3',
                                                            '2023-4',
                                                            '2023-5',
                                                            '2023-6',
                                                            '2023-7',
                                                            '2023-8',
                                                            '2023-9',
                                                            '2023-10',
                                                            '2023-11',
                                                            '2023-12'
                                                        ]
                                                    }, {
                                                        type: 'category',
                                                        axisTick: {
                                                            alignWithLabel: true
                                                        },
                                                        axisLine: {
                                                            onZero: false,
                                                            lineStyle: {
                                                                color: colors[0]
                                                            }
                                                        },
                                                        axisPointer: {
                                                            label: {
                                                                formatter: function (params) {
                                                                    return ('정상' + params.value + (
                                                                        params.seriesData.length
                                                                            ? '：' + params.seriesData[0].data
                                                                            : ''
                                                                    ));
                                                                }
                                                            }
                                                        },
                                                        // prettier-ignore
                                                        data: [
                                                            '2023-1',
                                                            '2023-2',
                                                            '2023-3',
                                                            '2023-4',
                                                            '2023-5',
                                                            '2023-6',
                                                            '2023-7',
                                                            '2023-8',
                                                            '2023-9',
                                                            '2023-10',
                                                            '2023-11',
                                                            '2023-12'
                                                        ]
                                                    }
                                                ],
                                                yAxis: [
                                                    {
                                                        type: 'value'
                                                    }
                                                ],
                                                series: [
                                                    {
                                                        name: '정상',
                                                        type: 'line',
                                                        xAxisIndex: 1,
                                                        smooth: true,
                                                        emphasis: {
                                                            focus: 'series'
                                                        },
                                                        data: [
                                                        [[${allCountAnalysis.monthNomalCount[0]}]],
                                                        [[${allCountAnalysis.monthNomalCount[1]}]],
                                                        [[${allCountAnalysis.monthNomalCount[2]}]],
                                                        [[${allCountAnalysis.monthNomalCount[3]}]],
                                                        [[${allCountAnalysis.monthNomalCount[4]}]],
                                                        [[${allCountAnalysis.monthNomalCount[5]}]],
                                                        [[${allCountAnalysis.monthNomalCount[6]}]],
                                                        [[${allCountAnalysis.monthNomalCount[7]}]],
                                                        [[${allCountAnalysis.monthNomalCount[8]}]],
                                                        [[${allCountAnalysis.monthNomalCount[9]}]],
                                                        [[${allCountAnalysis.monthNomalCount[10]}]],
                                                        [[${allCountAnalysis.monthNomalCount[11]}]]
                                                        ]
                                                    }, {
                                                        name: '불량',
                                                        type: 'line',
                                                        smooth: true,
                                                        emphasis: {
                                                            focus: 'series'
                                                        },
                                                        data: [
                                                        [[${allCountAnalysis.monthErrorCount[0]}]],
                                                        [[${allCountAnalysis.monthErrorCount[1]}]],
                                                        [[${allCountAnalysis.monthErrorCount[2]}]],
                                                        [[${allCountAnalysis.monthErrorCount[3]}]],
                                                        [[${allCountAnalysis.monthErrorCount[4]}]],
                                                        [[${allCountAnalysis.monthErrorCount[5]}]],
                                                        [[${allCountAnalysis.monthErrorCount[6]}]],
                                                        [[${allCountAnalysis.monthErrorCount[7]}]],
                                                        [[${allCountAnalysis.monthErrorCount[8]}]],
                                                        [[${allCountAnalysis.monthErrorCount[9]}]],
                                                        [[${allCountAnalysis.monthErrorCount[10]}]],
                                                        [[${allCountAnalysis.monthErrorCount[11]}]]
                                                        ]
                                                    }
                                                ]
                                            };

                                            if (option && typeof option === 'object') {
                                                myChart.setOption(option);
                                            }

                                            window.addEventListener('resize', myChart.resize);
                                        </script>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- .content -->

                </div>
            </div>
        </div>
        <!-- 이 페이지 wrapper 끝! -->

        <!-- 로그아웃 모달-->
        <div
            class="modal fade"
            id="logoutModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">로그아웃 하시겠습니까?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">현재 세션을 종료하려면 아래의 '로그아웃'을 선택하십시오.</div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
                        <a class="btn btn-primary" href="login.html">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 모델 선택 모달 -->
        <!-- Modal -->
        <div
            class="modal fade"
            id="analysisModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="analysisModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="analysisModalLabel">실시간 분석</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>실시간 분석을 시작하시겠습니까?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            닫기
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="startAnalysis"
                            data-analysis="">
                            분석 시작
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page level custom scripts -->
        <script src="js/demo/datatables-demo.js"></script>

    </body>

</html>
