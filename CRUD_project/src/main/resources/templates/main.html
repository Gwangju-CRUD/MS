<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{navLayout}">
    <body>
        <div layout:fragment="content">
            <!--본문 내용만 적으면 됨-->
            <!-- 주 페이지 콘텐츠 -->
            <div class="container-fluid">

                <div class="content">
                    <div class="animated fadeIn">
                        <div class="row">
                            <div class="col-lg-4">
                                <!-- 알람 each문 시작 -->
                                <div class="card">
                                    <div class="card-header">
                                        <strong class="card-title">알람</strong>
                                    </div>
                                    <div class="card-body" style="height: 465px;">
                                        <!-- Thymeleaf의 조건문 사용 -->
                                        <div th:if="${#lists.isEmpty(alarmList)}" class="d-flex justify-content-center align-items-center h-100">
                                            <h6>현재는 알람이 없습니다.</h6>
                                        </div>
                                        <div th:each="alarm : ${alarmList}" class="alert alert-danger row d-flex bd-highlight" role="alert">
                                            <div class="p-2 align-items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                                                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5m.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                                                </svg>
                                            </div>
                                            <div class="p-2 flex-grow-1 align-self-center font-weight-bold" th:text="${alarm.msg}"></div>
                                            <div class="align-self-end" th:text="${alarm.alarmDate}"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 알람 each문 끝 -->
                            </div>

                        </div>

                        <div class="row ">
                            <div class="col-lg-4 ">
                                <div class="card">
                                    <div class="card-header">
                                        <strong class="card-title">금일 불량품 그래프</strong>
                                    </div>
                                    <div class="card-body">
                                        <a><img src="images/char4.png" width="500"></a>
                                    </div>
                                    <div class="card-body">
                                        <a><img src="images/char2.png" width="700"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 ">
                                <div class="card">
                                    <div class="card-header">
                                        <strong class="card-title">주간 불량품 그래프</strong>
                                    </div>
                                    <div class="card-body" width="">
                                        <a><img src="images/char.png"></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-10">
                                <div class="card">
                                    <div class="card-header">
                                        <strong class="card-title">주간 양불판정 분석결과</strong>
                                    </div>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Total</th>
                                                    <th scope="col">Normal</th>
                                                    <th scope="col">Defective</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">Sun</th>
                                                    <td>62</td>
                                                    <td>62</td>
                                                    <td>0</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Mon</th>
                                                    <td>157</td>
                                                    <td>155</td>
                                                    <td>2</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Tue</th>
                                                    <td>2043</td>
                                                    <td>2026</td>
                                                    <td>27</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Wed</th>
                                                    <td>452</td>
                                                    <td>452</td>
                                                    <td>0</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Thu</th>
                                                    <td>877</td>
                                                    <td>877</td>
                                                    <td>0</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Fri</th>
                                                    <td>1045</td>
                                                    <td>1044</td>
                                                    <td>1</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">Sat</th>
                                                    <td>246</td>
                                                    <td>246</td>
                                                    <td>0</td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <!-- .animated -->
            </div>
            <!-- .content -->

        </div>
    </body>
</html>
