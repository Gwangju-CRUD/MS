<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('your-background-image.jpg'); /* 배경 이미지 URL */
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .login-container h2 {
            color: #495057;
            text-align: center;
            font-size: 24px;
            margin-bottom: 24px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
        }
        .login-form button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        .login-form button:hover {
            background-color: #0069d9;
        }
        .login-form .footer {
            text-align: center;
            font-size: 12px;
        }
        .login-form .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CRUD</h2>
        <form class="login-form">
            <input type="text" placeholder="ID" required>
            <input type="password" placeholder="PW" required>
            <button type="submit">로그인</button>
            <div class="footer">
                <a href="#">회원가입</a> |
                <a href="#">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
